################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = DP-3, 3440x1440@165, 0x0, 1, bitdepth, 10, vrr, 2
monitor = desc:Samsung Electric Company LC34G55T H1AK500000, 3440x1440@165, 0x0, 1, bitdepth, 8
# monitor = DP-3, 1720x1440@165, 0x0, 1
# monitor = DP-3, 1920x1080@144, auto-right, 1, transform, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty --class filemanager -e lf
# $menu = rofi -theme ~/.config/rofi/launcher.rasi -show drun
$menu = rofi -theme ~/.config/rofi/launcher1.rasi -show drun



#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = pgrep -x uim-xim > /dev/null || uim-xim
# exec-once = easyeffects --gapplication-service
# exec-once = hyprpaper
exec-once = swww-daemon
exec-once = swww img ~/images/edited_photos_2023/hastings.jpg
exec-once = ~/.config/hypr/scripts/XDPH
exec-once = hypridle
# exec-once = hyprpm enable split-monitor-workspaces
exec-once = waybar
exec-once = dunst
exec-once = ~/.config/scripts/gtkthemeset.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(6C99BAff) rgba(7E8D50ff) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

group {
    auto_group = true
    groupbar {
        enabled = false
        font_family = "Iosevka"
        font_size = 12
        height = 30
        }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 50
    repeat_delay = 300

    follow_mouse = 1

    sensitivity = -0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
    special_fallthrough = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# hide waybar
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod&Alt_L, Q, exit,
bind = $mainMod&Alt_L, R, exec, hyprctl reload
bind = $mainMod, E, exec, $fileManager
bind = $mainMod&Alt_L, S, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, T, pseudo, # dwindle
bind = $mainMod, Y, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pin
bind = $mainMod&Control_L, backslash, exec, dunstctl history-pop

# groups
bind = $mainMod, G, togglegroup,
bind = $mainMod&Alt_L, G, moveoutofgroup
bind = $mainMod&Alt_L, F, changegroupactive, f
bind = $mainMod&Alt_L, B, changegroupactive, b

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# resize windows with mainMod + ALT + hjkl
binde = $mainMod&Alt_L, H, resizeactive, -10 0
binde = $mainMod&Alt_L, L, resizeactive, 10 0
binde = $mainMod&Alt_L, K, resizeactive, 0 -10
binde = $mainMod&Alt_L, J, resizeactive, 0 10

plugin {
    hyprexpo {
            columns = 3
            gap_size = 5
            bg_col = rgb(111111)
            workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1
        }
    split-monitor-workspaces {
            count = 10
            keep_focused = 0
            enable_notifications = 0
            enable_persistent_workspaces = 1
        }
    }

# hyprexpo
bind = $mainMod, grave, hyprexpo:expo, toggle

# # Split workspaces
# bind = $mainMod, 1, split-workspace, 1
# bind = $mainMod, 2, split-workspace, 2
# bind = $mainMod, 3, split-workspace, 3
# bind = $mainMod, 4, split-workspace, 4
# bind = $mainMod, 5, split-workspace, 5
# bind = $mainMod, 6, split-workspace, 6
# bind = $mainMod, 7, split-workspace, 7
# bind = $mainMod, 8, split-workspace, 8
# bind = $mainMod, 9, split-workspace, 9
# bind = $mainMod, 0, split-workspace, 10

# # Move active window to a workspace with mainMod + SHIFT + [0-9]
# bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
# bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
# bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
# bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
# bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
# bind = $mainMod SHIFT, 6, split-movetoworkspacesilent, 6
# bind = $mainMod SHIFT, 7, split-movetoworkspacesilent, 7
# bind = $mainMod SHIFT, 8, split-movetoworkspacesilent, 8
# bind = $mainMod SHIFT, 9, split-movetoworkspacesilent, 9
# bind = $mainMod SHIFT, 0, split-movetoworkspacesilent, 10


# regular workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic2
bind = $mainMod SHIFT, S, movetoworkspace, special:magic2
bind = $mainMod, D, togglespecialworkspace, magic3
bind = $mainMod SHIFT, D, movetoworkspace, special:magic3

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# take screenshots
bind = $mainMod&Alt_L, Scroll_Lock, exec, ~/.config/scripts/Screenshots/Screenshot.sh -r
bind = $mainMod, Scroll_Lock, exec, ~/.config/scripts/Screenshots/Screenshot.sh -s


# calculator button idk
bind = ,XF86Calculator, exec, spotify

# player control
bind = $mainMod, Z, exec, playerctl -p spotify previous
bind = $mainMod, X, exec, playerctl -p spotify play-pause 
bind = $mainMod, C, exec, playerctl -p spotify next

# lock screen
bind = $mainMod, Print, exec, hyprlock


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Persistent workspace 
workspace = r[1-10], persistent:1

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^()$, title:^()$

# picture in picture rules
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = move 100%-w-20 100%-w-20, title:^(Picture in picture)$
windowrulev2 = animation slide right, title:^(Picture in picture)$
windowrulev2 = opacity 1, title:^(Picture in picture)$
windowrulev2 = noinitialfocus, title:^(Picture in picture)$
windowrulev2 = keepaspectratio, title:^(Picture in picture)$
windowrulev2 = maxsize 1000 1000, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$


#######################
### NVIDIA SETTINGS ###
